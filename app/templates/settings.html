<!DOCTYPE html>
<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv = "refresh" content = "2; href = webGame_copy.html"> -->

    <title>Settings</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainPageStyle.css') }}">
</head>
<body>
    <div class="container-fluid" id="topPage" style="text-align: center;background-image: linear-gradient(225deg,rgb(63, 55, 71) 50%,rgb(38, 40, 43) 90%);  height: 5vh;">
        <h1 style="color:white">Settings</h1>
    </div>
    
    <div id="midPage" class="container-fluid" style="color: white; display:flex; justify-content: center; align-items: center;">
        <div>
            <label for="primColor">Primary Colour:</label>
            <input type="color" name="primColour" id="primColour" value="rgb(63, 55, 71)"><br><br>
            <label for="secoColor">Secondary Colour:</label>
            <input type="color" name="secoColour" id="secoColour" value="rgb(38, 40, 43)"><br><br>
            <label for="secoColor">Adjust volume:</label>
            <input type="range" name="secoColor" value="100"><br><br>
            <label for="textColour">Text Colour:</label>
            <input type="color" name="textColour" id="textColour" value="rgb(0, 0, 0)"><br><br>
            <button onclick = "window.open('/', '_parent')" style="border-radius: 20px; background-color: rgb(125, 125, 125); color: lightgray;"> Go Back</button>
            
        </div>
    </div>

    <script>
        let colourInput = document.getElementById('primColour');
        let colourInput2= document.getElementById('secoColour');
        let textColour = document.getElementById('textColour')
        // Whenever the user changes the color, the input event will be called.
        colourInput.addEventListener('input', () =>{
           document.getElementById("topPage").style.backgroundImage = "linear-gradient(225deg ," + colourInput.value+" 50%," + colourInput2.value +" 90%)";
           document.getElementById("botPage").style.backgroundImage = "linear-gradient(225deg ," + colourInput2.value+" 50%," + colourInput.value +" 90%)";
        });
        colourInput2.addEventListener('input', () =>{
           document.getElementById("topPage").style.backgroundImage = "linear-gradient(225deg ," + colourInput2.value+" 50%," + colourInput.value +" 90%)";
           document.getElementById("botPage").style.backgroundImage = "linear-gradient(225deg ," + colourInput.value+" 50%," + colourInput2.value +" 90%)";
        });

        textColour.addEventListener('input', () =>{
            var elements = document.querySelectorAll('h1, div');
            for (var x = 0; x < elements.length; x++)
                elements[x].style.color = textColour.value;
        })

     </script>

    <div class="container-fluid" id="botPage" style="text-align: center;background-image: linear-gradient(45deg,rgb(63, 55, 71) 50%,rgb(38, 40, 43) 90%); height: 5vh">
        <div style="padding-top: 1vh; color:white">@2023 Copyright</div>
    </div>

</body>
</html>
