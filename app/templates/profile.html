{% extends 'baseHTML.html' %}
{%block main%}
    <h1 id="prof-head">Profile</h1>
    <div id="ref">
        {%for m in msgs%}
            <p class="srch">{{m.text}}</p>
        {%endfor%}    
    </div>
    <div id="search-box"> 
        <!-- <h2 id="search-head">SEARCH</h2> -->
        <div id="sbar"> 
            <input type="text" id="srtxt" name="search">
            <button id="sbm">Search</button>
        </div>
        <div id="res"> 
        </div>
    </div>
    {%for r in rooms%}
        <h2 class="rm_name">{{r.roomName}}</h2>
        <div class="cont">
            {%for m in msgs%}
                {% if m.roomID == r.roomID %}
                    <p class="msg">{{m.time}}: {{m.text}}</p>
                {% endif %}
            {%endfor%}    
        </div>
    {%endfor%}    
    <br>
    <input type="button" value="Back" onclick="document.location.href='/index';">
    <script> 
        $('#sbm').on('click', (e) => { 
            e.preventDefault();
            $(res).empty();
            let srctxt = $("#srtxt").val();
            console.log("SRC TEXT" + srctxt);
            let all = $("#ref");
            all.children().each(function(){
                let msg = $(this);
                if (!msg.text().includes(srctxt)){ 
                } else { 
                    console.log(msg.text() + "show");
                    let add = $('<p>').text(msg.text());
                    $(res).append(add)
                }
            })
        })
    </script>
{%endblock%}
