<body>
    
    
    <div class="container-fluid" style="text-align: center;background-image: linear-gradient(225deg,rgb(63, 55, 71) 50%,rgb(38, 40, 43) 90%);  height: 5vh;">
        <div class="d-flex" style="padding-top: 0.5vh">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-2">

    <div id="midPage" class="container-fluid" >
        <div class="row" style="height:90vh; max-height: 90vh;">
            <div class="col-sm-4" style="background-color: rgb(116, 115, 126);">
                <div class="left_box" style="display: flex;">
                    <div id="main" style="margin-top: 40vh; text-align: left;width: 30px;">
                        <span style="font-size:30px;cursor:pointer;color: #d4d4d4;" onclick="toggleNav()">&#8692;</span>
                    </div>
                    <div class="stats_box">
                        <span id="username">{{current_user.username}}- template layout</span>
                        <div class="Character">
                            
                            <label>Health</label>
                            <label>Mana</label>
                        </div>
                        <div class="stats">
                            <Label>ATK</Label>
                            <Label>DEF</Label>
                            <Label>MAT</Label>
                            <Label>MDF</Label>
                            <Label>LUK</Label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 chatbox" style="background-color:rgb(68, 58, 68); color:white;">
                <div id="textBox" class="screenChange" style=" width: 100%; padding: 50px; display: flex;"> 
                    <div id="textMessage" class="screenChange2" style=" text-align: left; word-wrap: break-word; overflow-y: auto; width: 100%;">

                    </div>
                </div>
                <div>
                    <form id="input">
                        <div class="inputMessageBox hover">
                            <textarea id="insertText" name="myInput" style="border-radius: 20px; width: 100%;" placeholder="Type your message here..." autofocus></textarea>
                            <button class="buttonInsert" id="submitMessage" type="submit"><i class="bx bx-send buttonInsert" id="send"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="mySidenav" class="sidenav hover">
        <div id="navChoices">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/rooms">Game Rooms</a>
            <a href='/stats/{{current_user.username}}'>Stats</a>
            <a href="/profile">Profile</a>
            <a href="/settings">Settings</a>
        </div>
        <a class="logout" href="{{ url_for('logout') }}"><i class="bx bx-log-out bx-md"></i></a>
    </div>    
    <div class="container-fluid" id="botPage">
        <div style="padding-top: 1vh; color:white; font-size: 2vh;">@2023 Copyright</div>
    </div>
    <script>
        function addMessage(name,msg){ 
            $('#textMessage').append($('<p style="margin:0;">').html(name));
                $('#textMessage').append($('<p style="margin:5px;margin-left:20px;">').html(msg));
            // let lines = msg.split('\n');
            // $('#textMessage').append($('<p>').text(name + ":" + lines[0]));
            //     for (let i = 1; i < lines.length; i++) {
            //         $('#textMessage').append($('<p>').text("&#9;" + lines[i]));
            //         $('#textMessage').append($('<p style="margin-left:30px;">').html(indentedLine));
            // }
        }
        $(document).ready(function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on('connect', function(message){ 
                socket.send("Host side connected");
                socket.emit('connected',{'room':"{{room}}"})
                // socket.emit('join_room',{})
                // socket.emit('render-prev',{})
            })
            socket.on('display-prev', function(data){ 
                console.log(data)
                txt = data.txt 
                usrs = data.usr
                for (i=0;i<txt.length;i++) { 
                    addMessage(usrs[i],txt[i])
                }
            })
            socket.on('server-response',data=>{ 
                console.log("server reponses");
                console.log(data['message'] + data['name']);
                addMessage(data['name'],data['message'])
                // $('#textMessage').append($('<p>').text(data['name'] + ": " + data['message']));
            })
            socket.on('joined', data => { 
                console.log("SERVER" + "Welcome to room "+ data['room'] + " " + data['name'] + "!")
                addMessage("SERVER", "Welcome to room "+ data['room'] + " " + data['name'] + "!")
                // $('#textMessage').append($('<p>').text("SERVER: Welcome to room "+ data['room'] + " " + data['name'] + "!"));
            })
            socket.on('left', data => { 
                console.log('User left')
                addMessage("SERVER",data['name'] + " has left room " + data['room']  + "!")
                // $('#textMessage').append($('<p>').text("SERVER: " + data['name'] + " has left room " + data['room']  + "!"));
            })
            socket.on('gpt-res', function(data){ 
                console.log("GAMEMASTER MESSAGING")
                addMessage("GAMEMASTER",data['message'])
                // $('#textMessage').append($('<p>').text("GAMEMASTER" + ": " + data['message']));
            });
            $('#insertText').keydown(function(e) {
            var key = e.keyCode || e.which; 
            if (key === 13){ 
                event.preventDefault();
                var message = $('#insertText').val();
                socket.emit('player-mes',{'data':message});
                $('#insertText').val('');
            }
            });
            $('#start').click(e=>{
                e.preventDefault();
                console.log("GM START TRIGGER")
                socket.emit('start-game',{});
            });
            $('#logout').click(e=>{ 
                e.preventDefault(); 
                socket.emit('leave_room', {});
            })
            // $(window).bind("pagehide",function(){
            //     socket.emit('leave_room', {});
            //     console.log("hello");
            // })
            // $(window).unload(function(){
            //     socket.emit('leave_room', {});
            //     console.log("LEFT")
            // });
            // $(window).bind('beforeunload', function(e){
            //     console.log("LEAVING");
            //     e.preventDefault();
            //     e.returnValue = 'Are you sure you want to leave? This will log you out of the current room.';
            //     socket.emit('leave_room', {});
            //     return e.returnValue;
            // });
        });
      </script>

</body>
