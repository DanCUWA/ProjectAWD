<!DOCTYPE html>
<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv = "refresh" content = "2; href = webGame_copy.html"> -->

    <title>Game rooms</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainPageStyle.css') }}">
</head>
<body>
    <div class="container-fluid" id="topPage" style="text-align: center;background-image: linear-gradient(225deg,rgb(63, 55, 71) 50%,rgb(38, 40, 43) 90%);  height: 5vh;">
        <button onclick = "window.open('/', '_parent')" style="border-radius: 20px; background-color: rgb(125, 125, 125); color: lightgray; position: absolute; left: 20px; top: 5px;"> Go Back</button>
        <h1 style="color:white">GameRooms</h1>
    </div>
    
    <div id="midPage" class="container-fluid" style="color: white;max-height: 90vh; overflow-y: auto;">
        <div style="display: flex; flex-wrap: wrap; justify-content: center;" >
            <div class="gameNodes">Room 1<br> Turn 36 <br> Purple Adventure <br> Players: 3</div>
            <div class="gameNodes">Room 2</div>
            {%for room in rooms%}
            <div class="gameNodes">Room: {{room.roomID}}<br>Turn: {{room.turnNumber}} <br> {{room.roomName}} <br> Players: {{room.playerNumber}}</div>
            {%endfor%}
            <div class="gameNodes">
                <div>
                    <form action="{{ url_for('rooms', username=user.username) }}" method="POST">
                        Make Room<br>
                        <input type="text" name="room_name" placeholder="Room name" required><br>
                        Number of Players
                        <input type="number" name="num_players" min="1" max="4" required><br>
                        <input type="submit" value="Create Room">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="botPage" style="text-align: center;background-image: linear-gradient(45deg,rgb(63, 55, 71) 50%,rgb(38, 40, 43) 90%); height: 5vh">
        <div style="padding-top: 1vh; color:white">@2023 Copyright</div>
    </div>

</body>
</html>
