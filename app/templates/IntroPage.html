{% extends 'baseHTML.html' %}
    {%block main%}
    <div id="container"></div>

    <script>
      const container = document.getElementById('container');

      document.addEventListener('keydown', event => {
        const keyChar = String.fromCharCode(event.keyCode);
        const keyCharEl = document.createElement('div');
        keyCharEl.textContent = keyChar;
        keyCharEl.classList.add('key-char');
        keyCharEl.style.left = `${Math.random() * 98}%`;
        container.appendChild(keyCharEl);

        const dropInterval = setInterval(() => {
          const top = parseInt(keyCharEl.style.top) || 0;
          keyCharEl.style.top = `${top + 1}px`;

          if (top >= window.innerHeight - keyCharEl.offsetHeight -10) {
            clearInterval(dropInterval);
            keyCharEl.style.opacity = 0;
            setTimeout(() => {
              keyCharEl.remove();
            }, 1000);
          }
        }, 10);
      });
    </script>
    <div class="container-fluid" style="text-align: center;background-image: linear-gradient(225deg,rgb(63, 55, 71) 50%,rgb(38, 40, 43) 90%);  height: 5vh;">
        <div class="d-flex" style="padding-top: 0.5vh">
            <div class="col-sm-6"></div>
            <div class="col-sm-2">
            <input type="text" placeholder = "Username" class="form-control" disabled>
            <!-- <input type="text"><button type="button">Login</button><button type="button">Sign Up</button> -->
            </div>
            <div class="col-sm-2">
                <input type="text" placeholder="Password" class="form-control" disabled>
            </div>
            <div class="col-sm-1">
                <input type="button" value="Login" class="form-control"></button>
            </div>
            <div class="col-sm-1">
                <input type="button" value="Sign up" class="form-control"></button>
            </div>
    
        </div>
    </div>
    <div id="midPage" class="container-fluid">
        <div class="middleAlign">
            <h1 id="welcome">Welcome to&#160</h1><br><br>
            <h1 id="gameName"> GameMaster</h1>
        </div>
        <div id="loadPage"></div>
    </div>
    <div class="container-fluid" style="text-align: center;background-image: linear-gradient(45deg,rgb(63, 55, 71) 50%,rgb(38, 40, 43) 90%); height: 5vh">
        <p>Bottom</p>
    </div>
{%endblock%}
