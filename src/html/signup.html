<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv = "refresh" content = "2; href = webGame_copy.html"> -->

    <title>signup</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://nagoshiashumari.github.io/Rpg-Awesome/stylesheets/rpg-awesome.min.css" rel="stylesheet">
    <!-- https://gingkoapp.com/including-rpg-awesome-and-font-awesome-libraries.html -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <link rel="stylesheet" href="../css/signup.css">
</head>
<body> 
    <div class="sign_up-box">
        <label class="title">Sign Up</label>
        <form id="signin"> 
            <div class="txt_field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Confirm Password</label>
            </div>
            <input type="submit" value="Sign Up">
        </form>
        <div class="sign_up_link">
            Already have an Account? <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
