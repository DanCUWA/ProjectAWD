<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv = "refresh" content = "2; href = webGame_copy.html"> -->

    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://nagoshiashumari.github.io/Rpg-Awesome/stylesheets/rpg-awesome.min.css" rel="stylesheet">
    <!-- https://gingkoapp.com/including-rpg-awesome-and-font-awesome-libraries.html -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/loginPage.css">
    
</head>
<body> 
    <h1>Login</h1>
    <i class="ra ra-sword ra-3x"></i>
    <div class="login-box">
        <label class="title">Login</label>
        <form id="signin"> 
            <div class="txt_field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Password</label>
            </div>
            <div class="forgot">Forgot Password?</div>
            <input type="submit" value="Login">
        </form>
        <div class="sign_up_link">
            Not a Member? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
